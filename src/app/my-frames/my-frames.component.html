<div class="container mt-5">
    <h1>Meus Frames</h1>

    <table class="table table-striped table-hover mt-4">
        <thead>
            <tr>
                <th>Arquivo</th>
                <th>Status</th>
                <th>Data de Upload</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let frame of frames">
                <td>{{ frame.FileName }}</td>
                <td>{{ translateStatus(frame.Status) }}</td>
                <td>{{ formatDate(frame.UploadTimestamp) }}</td>
                <td>
                    <button *ngIf="frame.Status === 'frames_ready'" (click)="downloadZip(frame)"
                        class="btn btn-outline-primary btn-sm">
                        Baixar
                    </button>
                </td>

            </tr>
        </tbody>
    </table>

    <div class="pagination mt-3">
        <button (click)="loadMore()" *ngIf="nextPageToken" class="btn btn-primary">
            Carregar Mais
        </button>
    </div>
</div>
