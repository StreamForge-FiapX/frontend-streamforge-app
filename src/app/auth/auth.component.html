<div *ngIf="isAuthenticated; else noAuth" class="container mt-5 text-center">
  <button class="btn btn-danger mt-4" (click)="logout()">Logout</button>
  <app-home></app-home>
</div>

<ng-template #noAuth>
  <div class="login-container d-flex align-items-center justify-content-center vh-100">
    <div class="login-card d-flex shadow-lg">
      <div class="left-side">
        <img src="login-image.gif" alt="Login Image" class="img-fluid" />
      </div>
      <div class="right-side p-5 d-flex flex-column justify-content-center">
        <!-- <h1 class="mb-4">FIAP X - StreamForge</h1> -->
        <img src="header-logo.png" alt="Login Image" class="img-fluid" />
        <p class="mb-4">Acesse para come√ßar</p>
        <button class="btn btn-primary btn-lg" (click)="login()">Login</button>
      </div>
    </div>
  </div>
</ng-template>
